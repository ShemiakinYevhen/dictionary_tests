defaultTasks 'clean', 'test', 'aggregate'

repositories {
    mavenLocal()
    jcenter()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.9.25")
    }
}

apply plugin: 'java'
apply plugin: 'net.serenity-bdd.aggregator'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testCompile "org.seleniumhq.selenium:selenium-java:3.12.0"
    testCompile "org.slf4j:slf4j-simple:1.7.7"
    testCompile "org.assertj:assertj-core:3.12.2"

    testCompile "net.serenity-bdd:serenity-core:1.9.25"
    testCompile "net.serenity-bdd:serenity-cucumber:1.9.8"
    testCompile "net.serenity-bdd:serenity-screenplay:1.9.25"
    testCompile "net.serenity-bdd:serenity-screenplay-webdriver:1.9.25"
}

test {
    testLogging.showStandardStreams = true
}

gradle.startParameter.continueOnFailure = true

test.finalizedBy(aggregate)